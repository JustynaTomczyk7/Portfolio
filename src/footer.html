<section class="footer" id="contact">
  <div class="container">
    <div class="contact-to-me">
      <div class="contact">
        <h2>Justyna Tomczyk</h2>
        <div class="email">
          <img src="./img/email.png" alt="Ikona email" />
          <p>tomczykjustyna99@gmail.com</p>
        </div>
        <div class="phone">
          <img src="./img/phone.png" alt="Ikona telefon" />
          <p>530 298 458</p>
        </div>

        <div class="contact-img">
          <img src="img/contact-img.png" alt="Kontakt img" />
        </div>
      </div>

      <div class="form">
        <h3>Napisz do mnie</h3>
        <form action="" name="contact_form" method="post" class="contact-form">
          <div class="input-block">
            <input
              type="text"
              name="name"
              class="form-input"
              id="name"
              required
            />
            <label for="name" class="form-label">Imię i Nazwisko *</label>
          </div>

          <div class="input-block">
            <input
              type="email"
              name="email"
              class="form-input"
              id="email"
              required
            />
            <label for="email" class="form-label">E-mail *</label>
          </div>

          <div class="input-block textarea">
            <textarea
              rows="3"
              type="text"
              name="message"
              class="form-input"
              id="message"
              required
            ></textarea>
            <label for="message" class="form-label">Treść wiadomości *</label>
          </div>
          <input type="submit" value="Wyślij wiadomość" class="btn-form" />
        </form>
      </div>
    </div>
  </div>
</section>
